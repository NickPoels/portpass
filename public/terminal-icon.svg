    <!-- Waves -->
    <path d="M20 420Q60 400 100 420T180 420T260 420T340 420" stroke="#0E0F13" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M60 450Q100 430 140 450T220 450T300 450" stroke="#0E0F13" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>
</svg>
